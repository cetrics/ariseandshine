{% extends "index.html" %} {% block content %}
<section
  class="hero-wrap hero-wrap-2 position-relative"
  style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('../static/images/image_22.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <!-- Optional: subtle blur to clean up image quality -->
  <div
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      z-index: 0;
    "
  ></div>

  <div class="container position-relative" style="z-index: 1">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
    >
      <div class="col-md-9 ftco-animate text-center text-white">
        <h1 class="mb-2 bread">Contact Us</h1>
        <p class="breadcrumbs">
          <span class="mr-2">
            <a href="index.html" class="text-white">
              Home <i class="ion-ios-arrow-forward"></i>
            </a>
          </span>
          <span class="text-white">
            Contact <i class="ion-ios-arrow-forward"></i>
          </span>
        </p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex align-items-stretch no-gutters">
      <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
        <div id="alert-placeholder"></div>

        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <div class="col-md-6 d-flex align-items-stretch">
        <div id="map"></div>
      </div>
    </div>
  </div>
</section>

<script>
  document
    .getElementById("contactForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("/submit_contact", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          const alertBox = document.getElementById("alert-placeholder");
          alertBox.innerHTML = `
      <div class="alert alert-${data.status}" role="alert">
        ${data.message}
      </div>
    `;

          if (data.status === "success") {
            document.getElementById("contactForm").reset();
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Something went wrong. Please try again.");
        });
    });
</script>
{% endblock %}
