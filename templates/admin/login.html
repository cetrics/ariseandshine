<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e6f0ff, #ffffff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 123, 255, 0.2);
        width: 100%;
        max-width: 400px;
        transition: 0.3s ease;
      }

      .login-card:hover {
        box-shadow: 0 12px 40px rgba(0, 123, 255, 0.3);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h2 {
        margin: 0;
        color: #007bff;
      }

      .login-header p {
        margin-top: 5px;
        color: #777;
      }

      form input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      form input:focus {
        border-color: #007bff;
        outline: none;
      }

      form button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }

      .error {
        color: red;
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>Arise & Shine</h2>
          <p>Please login to continue</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          {% if error %}
          <p class="error">{{ error }}</p>
          {% endif %}
        </form>
      </div>
    </div>
  </body>
</html>
